<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id = 'display'>0</div>
    <div class = 'keyboard'>
        <div class = 'lower'>
            <div class = 'number-container'>
                <div class = 'row'>
                    <div class = 'button number' id = 'seven' data-key = '55'>7</div>
                    <div class = 'button number' id = 'eight' data-key = '56'>8</div>
                    <div class = 'button number' id = 'nine' data-key = '57'>9</div>
                </div>
                <div class = 'row'>
                    <div class = 'button number' id = 'four' data-key = '52'>4</div>
                    <div class = 'button number' id = 'five' data-key = '53'>5</div>
                    <div class = 'button number' id = 'six' data-key = '54'>6</div>
                </div>
                <div class = 'row'>
                    <div class = 'button number' id = 'one' data-key = '49'>1</div>
                    <div class = 'button number' id = 'two' data-key = '50'>2</div>
                    <div class = 'button number' id = 'three' data-key = '51'>3</div>
                </div>
                <div class = 'row'>
                    <div class = 'button number' id = 'zero' data-key = '48'>0</div>
                    <div class = 'button number' id = 'decimal' data-key = '190'>.</div>
                    <div class = 'button' id = 'equal' data-key = '13'>=</div>
                </div>   
            </div>
            <div class = "operator-container">
                <div class = 'button operator' id = 'add' data-key = '107'>+</div>
                <div class = 'button operator' id = 'subtract' data-key = '109'>-</div>
                <div class = 'button operator' id = 'multiply' data-key = '106'>*</div>
                <div class = 'button operator' id = 'divide' data-key = '191'>/</div>
            </div>            
        </div>
        <div class = 'upper'>
            <div class = 'button' id = 'clear'>Clear</div>
            <div class = 'button' id = 'backspace' data-key = '8'>&#8592</div>
        </div>
    </div>
</body>
</html>
